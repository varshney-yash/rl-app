{% extends 'blog/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-4 text-center text-indigo-700">Reset Password</h2>
    
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      <strong class="font-bold">Oops!</strong>
      <span class="block sm:inline">{{ form.errors }}</span>
    </div>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}

    <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="text" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="bg-gray-100 border border-gray-300 py-2 px-3 rounded-full w-full focus:outline-none focus:ring focus:border-indigo-500" value="{{ form.email.value }}">
    </div>

      <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800" type="submit">
        Confirm request to reset
      </button>
    </form>
  </div>
</div>
{% endblock content %}
