{% extends 'blog/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-4 text-center text-indigo-700">Log In</h2>
    
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      <strong class="font-bold">Oops!</strong>
      <span class="block sm:inline">{{ form.errors }}</span>
    </div>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-4">
        <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        {{ form.password }}
      </div>

      <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800" type="submit">
        Log In
      </button>
    </form>
    <div class="mt-4 text-center text-sm">
      <p>Don't have an account? <a href="{% url 'register' %}" class="text-indigo-700 font-semibold hover:underline">Sign Up Now</a></p>
    </div>
  </div>
</div>
{% endblock content %}
