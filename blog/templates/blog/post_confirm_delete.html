{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" class="max-w-md mx-auto bg-white shadow-md rounded p-4">
        {% csrf_token %}
        <fieldset class="mb-4">
            <legend class="border-b-2 border-gray-400 text-lg font-semibold mb-2">Delete Post</legend>
            <h2 class="text-xl font-semibold mb-2">Delete post? Click Ok to delete "{{ object }}".</h2>
        </fieldset>
        <div class="mb-4 flex justify-between">
            <button class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full w-1/2 focus:outline-none focus:shadow-outline-blue active:bg-red-800" type="submit">Yes, Delete</button>
            <a class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full w-1/2 focus:outline-none focus:shadow-outline-blue active:bg-blue-800" href="{% url 'post-detail' object.id%}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
